<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
    <title>Funny Sanke Game!</title>
    <link rel="stylesheet" href="style/snake.css">
    <script src="js/snake.js"></script>

<body>

    <body>

        <div id="game-wrap">
            <div id="score-board" class="game-info">
                <p id="score">🛸 재미있는 우주 스네이크 게임 👽</p>
                <div id="sub-option">
                    <p> 💀 게임오버 💀</p>
                </div>
            </div>
            <div id="game-start" class="game-info">
                <button class="btn" id="do-play">게임 시작!</button>
                <!--<a class="btn" href="giraff-game.html" target="_blank" title="기린 게임(이전버전)" >기린게임(이전버전)</a>-->

            <!--<p class="info-text">🔊 배경음악 주의! 🎵</p>-->
            <div id="screen">
                <div class="left-area">
                    <div id="snake-map"></div>
                </div>
                <div class="right-area">

                    <div class="mobile-direction-key">
                        <button class="mobile-direction" id="btn-up">Up</button>
                        <button class="mobile-direction" id="btn-left">Left</button>
                        <button class="mobile-direction" id="btn-right">Right</button>
                        <button class="mobile-direction" id="btn-down">down</button>
                    </div>
                </div>
            </div>

        </div>

        </div>
